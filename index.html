<!doctype html>
<html lang="pt-br">

<head>
    <title>Api Receita Federal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">



</head>




<body>

    <div class="container">
        <h1>CnpJá</h1>
    </div>

    <div class="row">
        <div class="col-md-4">


        </div>


        <div class="col-md-4 tabela">
            <div class="form-group row">
                <div class="col-md-12"><br>
                    <label>CNPJ</label>
                    <input type="text" onblur="checkCnpj(this.value)" data-mask="00.000.000/0000-00"
                        class="form-control" />
                </div>
            </div>



            <div class="form-group row">
                <div class="col-md-12"><br>
                    <label>Razão Social</label>
                    <input type="text" id="razaosocial" class="form-control" />
                </div>
            </div>


            <div class="col-md-12"><br>
                <label>Fantasia</label>
                <input type="text" id="fantasia" class="form-control" />
            </div>

            <div class="form-group row">
                <div class="col-md-12"><br>
                    <label>Logradouro</label>
                    <input type="text" id="logradouro" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-12"><br>
                    <label>Número</label>
                    <input type="text" id="numero" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-12"><br>
                    <label>Município</label>
                    <input type="text" id="municipio" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-6"><br>
                    <label>UF</label>
                    <input type="text" id="uf" class="form-control" />
                </div>
            </div><br>


        </div>





    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>



    <script>
        function checkCnpj(cnpj) {
            $.ajax({
                'url': 'https://receitaws.com.br/v1/cnpj/' + cnpj.replace(/[^0-9]/g, ''),
                'type': "GET",
                'dataType': 'jsonp',
                'success': function (data) {
                    if (data.nome == undefined) {
                        alert(data.status + ' ' + data.messge)
                    } else {
                        document.getElementById('razaosocial').value = data.nome;
                        document.getElementById('fantasia').value = data.fantasia;
                        document.getElementById('logradouro').value = data.logradouro;
                        document.getElementById('numero').value = data.numero;
                        document.getElementById('municipio').value = data.municipio;
                        document.getElementById('uf').value = data.uf;

                    }

                }

            })
        }
    </script>

</body>

</html>
